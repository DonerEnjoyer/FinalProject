<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Bim Market</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="/" class="logo">Bim Market Admin</a>
           </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="dashboard">
            <h1>Admin Panel</h1>

            <!-- Products Management Section -->
            <section class="product-management">
                <h2>Products</h2>
                <button class="btn add-btn">Add Product</button>
                <button class="btn delete-btn">Delete Product</button>

                <div class="product-list">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Product A</td>
                                <td>$10.00</td>
                                <td><button class="btn edit-btn">Edit</button></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Product B</td>
                                <td>$20.00</td>
                                <td><button class="btn edit-btn">Edit</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Bim Market. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
