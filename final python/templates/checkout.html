<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Bim Market</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='checkout.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="/" class="logo">Bim Market</a>
                <a href="/cart" class="cart-btn"><i class="fas fa-shopping-cart"></i> Cart</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="checkout">
            <div class="container">
                <h1>Checkout</h1>

                <!-- Flash Message -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="flash-message">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}

                <form action="/checkout" method="POST">
                    <!-- Shipping Address -->
                    <div class="form-group">
                        <label for="address"><i class="fas fa-map-marker-alt"></i> Shipping Address</label>
                        <input type="text" id="address" name="address" placeholder="Enter your address" required>
                    </div>

                    <!-- Payment Method -->
                    <div class="form-group">
                        <label for="payment"><i class="fas fa-credit-card"></i> Payment Method</label>
                        <select id="payment" name="payment">
                            <option value="credit_card">Credit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="cash">Cash on Delivery</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn">Complete Order</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Bim Market. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
